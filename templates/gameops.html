{% extends 'base.html' %}

{% block content %}

<div class="row">
    <div class="col-md-6 offset-md-3 col-sm-12 offset-sm-0">
        <div class="jumbotron">
            <h1 align="center" class="retro-font">Choose Now</h1>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6 offset-md-3 col-sm-8 offset-sm-2">
        <form method="POST" action="/game">

            <div class="form-group row">
                <label for="p1name" class="col-sm-3 col-form-label retro-font">P1 Name</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="p1name" name="p1name" value="">
                </div>
            </div>
            <div class="form-group row">
                <label for="p2name" class="col-sm-3 col-form-label retro-font">P2 Name</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="p2name" name="p2name" >
                </div>
            </div>
            <div class="form-group row">
                <label for="numrounds" class="col-sm-3 col-form-label retro-font">Rounds</label>
                <div class="col-sm-9">
                    <select class="form-control" id="numrounds" name="numrounds">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button type="submit" class="btn btn-primary retro-font">Let's GO</button>
                </div>
                <input type="hidden" name="fromops">
            </div>
        </form>
    </div>
</div>

{% endblock %}
